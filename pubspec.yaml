dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/icon/core/lotura_app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/icon/core/
    - assets/icon/laundry/
    - assets/icon/notice/
    - assets/icon/setting/
    - assets/icon/theme/
    - assets/icon/theme/bell/
    - assets/image/core/
    - assets/image/apply/
    - assets/image/notice/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/pretendard_semibold.otf
          weight: 600
        - asset: assets/fonts/pretendard_medium.otf
          weight: 500
        - asset: assets/fonts/pretendard_regular.otf
          weight: 400
